<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        form :focus:required:invalid{
            border-color: #a94442;
        }
    </style>
</head>
<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input type="text" name="coffee" id="coffeeOrder" class="form-control" autofocus required pattern="[a-zA-Z\s]+">
                    </div>
                    <div class="form-froup">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput" name="emailAddress" value="" placeholder="dr@who.com" required>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="short">
                            Short
                        </label>
                        <label>
                            <input type="radio" name="size" value="tall" checked>
                            Tall
                        </label>
                        <label>
                            <input type="radio" name="size" value="grande">
                            Grande
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select name="flavor" id="flavorShot" class="form-control">
                            <option value="">None</option>
                            <option value="caramel">Caramel</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="strenthLevel">Caffeine Rating</label>
                        <input type="range" name="strength" id="strenthLevel" value="30">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pending Orders:</h4>
                <div data-coffee-order="checklist">
                    
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="dist/bundle.js"></script>
</body>
</html>
